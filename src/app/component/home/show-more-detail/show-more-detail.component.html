<div class="row dialogHeader">
  <div class="col s11 dialogTitleName">
      <h2 md-dialog-title>{{ device.d.myName }}</h2>
  </div>
  <div class="col s1">
    <md-dialog-actions class="dialogBtnClose">
          <button
            md-icon-button
            [md-dialog-close]="true">
            <md-icon>close</md-icon></button>
    </md-dialog-actions>
  </div>
</div>

<div class="row">

    <div class="col l6">
      <table class="highlight">
        <thead>
          <tr>
              <th>info_key</th>
              <th>info_value</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let infoKey of infoKeys()" >
            <td ><b>{{infoKey}}:</b></td>
            <td>{{ device.info[infoKey] }}</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="col l6">
      <table class="highlight">
        <thead>
          <tr>
              <th>d_key</th>
              <th>d_value</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let dKey of dKeys()" >
            <td><b>{{ dKey }}:</b></td>
            <td>{{ device.d[dKey] }}</td>
          </tr>
        </tbody>
      </table>
    </div>

</div>
</md-dialog-content>
