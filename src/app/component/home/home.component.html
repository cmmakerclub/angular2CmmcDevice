<div class="card homeHeader">

  <!-- search and autocomplete -->
  <md-input-container>
    <input type="text" mdInput placeholder="sharch by device name" [mdAutocomplete]="auto" [formControl]="stateCtrl" #searchValue>
    <md-icon mdSuffix>
      search
    </md-icon>
  </md-input-container>

  <md-autocomplete #auto="mdAutocomplete" [displayWith]="displayFn">
    <md-option *ngFor="let state of filteredStates | async" [value]="state" (click)="autoCompleteValueChange(state)" >
      {{ state }}
    </md-option>
  </md-autocomplete>

  <!-- filter deviecs -->
  <md-select placeholder="filter device" >
    <md-option *ngFor="let status of devicesStatus" [value]="status.value" (click)="onMySelectChange(status.value)">
      {{ status.viewValue }}
    </md-option>
  </md-select>

</div>

<div class="row rowMain">

  <!-- Card Component -->
  <app-card
    class="col xl3 l4 m6 s12"
    *ngFor="let device of devices | filterStatus: selectValue"
    [content]="device">
  </app-card>

</div>
